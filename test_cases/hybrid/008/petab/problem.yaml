problems:
  - model_files:
      lv:
        location: "lv.xml"
        language: "sbml"
    measurement_files:
      - "measurements.tsv"
    observable_files:
      - "observables.tsv"
    condition_files:
      - "conditions.tsv"
    mapping_files:
      - "mapping.tsv"
format_version: 2
extensions:
  sciml:
    array_files:
      net1_ps_file:
        location: "net1_ps.hdf5"
        format: "HDF5"
      net2_ps_file:
        location: "net2_ps.hdf5"
        format: "HDF5"
    hybridization_file: "hybridization.tsv"
    neural_nets:
      net2:
        location: "net2.yaml"
        static: true
        format: "YAML"
      net1:
        location: "net1.yaml"
        static: true
        format: "YAML"
parameter_file: "parameters.tsv"
